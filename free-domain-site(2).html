<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Er föstudagur í dag?</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        
        .container {
            width: 80%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #4a8fe7;
            color: white;
            padding: 40px 0;
            text-align: center;
        }
        
        header h1 {
            margin: 0;
            font-size: 3rem;
        }
        
        main {
            background-color: white;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        .answer {
            font-size: 5rem;
            font-weight: bold;
            margin: 40px 0;
        }
        
        .yes {
            color: #2ecc71;
        }
        
        .no {
            color: #e74c3c;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            background-color: #333;
            color: white;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .answer {
                font-size: 3rem;
            }
        }
    </style>
    <script>
        function checkIfFriday() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const isFriday = dayOfWeek === 5;
            
            document.getElementById('answer').textContent = isFriday ? 'JÁ!' : 'NEI';
            document.getElementById('answer').className = isFriday ? 'answer yes' : 'answer no';
            
            const explanation = document.getElementById('explanation');
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = today.toLocaleDateString('is-IS', options);
            
            explanation.textContent = `Í dag er ${dateString}.`;
        }
        
        window.onload = checkIfFriday;
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Er föstudagur í dag?</h1>
        </div>
    </header>
    
    <div class="container">
        <main>
            <div id="answer" class="answer">...</div>
            <p id="explanation">Augnablik...</p>
        </main>
        
        <footer>
            <p>&copy; 2025 ErFöstudagurÍDag</p>
        </footer>
    </div>
</body>
</html>
